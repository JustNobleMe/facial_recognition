<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recognize Face</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">üîç Recognize Face</h2>

    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}

    <form action="/recognize" method="post" enctype="multipart/form-data" class="card p-4 shadow mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="image" class="form-label upload">Click to Upload Face Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        <img id="upload-preview" alt="Preview">
      </div>
      <button type="submit" class="btn btn-success w-100">Recognize</button><br />
      <a href="/live" class="btn btn-success">Recognize Face on Live Cam</a>
    </form><br />

    <div class="text-center mt-3">
      <a href="/" class="btn btn-outline-secondary">‚¨Ö Back to Home</a>
    </div>
  </div>

    <script>
    const imgUpload = document.getElementById('image');
    const preview = document.getElementById('upload-preview');
    // Preview uploaded image
    imgUpload.addEventListener("change", e => {
        const file = e.target.files[0];
        if (file) {
        const reader = new FileReader();
        reader.onload = event => {
            preview.src = event.target.result;
            preview.style.display = "block";
        };
        reader.readAsDataURL(file);
        };
    });
  </script>
</body>
</html>
