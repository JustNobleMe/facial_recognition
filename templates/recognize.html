<!DOCTYPE html>
<html>
<head>
    <title>Recognize Face</title>
</head>
<body>
    <h2>Recognize a Face</h2>
    <form action="/recognize" method="post" enctype="multipart/form-data">
        <label>Upload Image:</label>
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit">Recognize</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <br><a href="/">â¬… Back</a>
</body>
</html>
