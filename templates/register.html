<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Face</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">📝 Register New Face</h2>

    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}

    <form action="/register" method="post" enctype="multipart/form-data" class="card p-4 shadow mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Enter Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Isaac" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Upload Face Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="btn btn-outline-secondary">⬅ Back to Home</a>
    </div>
  </div>
</body>
</html>
